name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: genz:${{ github.sha }}
          outputs: type=docker,dest=/tmp/genz-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: genz-image
          path: /tmp/genz-image.tar
          retention-days: 1

  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  hadolint:
    name: Hadolint Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  checkov:
    name: Checkov IaC Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile,github_actions
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov

  trivy-config:
    name: Trivy Config Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: .
          format: table

      - name: Run Trivy config scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: .
          format: sarif
          output: trivy-config-results.sarif

      - name: Upload config scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-config-results.sarif
          category: trivy-config

  trivy-images:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: genz-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/genz-image.tar

      - name: Scan genz image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: genz:${{ github.sha }}
          format: table

      - name: Scan genz image (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: genz:${{ github.sha }}
          format: sarif
          output: trivy-genz-results.sarif

      - name: Scan nginx:alpine image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: nginx:alpine
          format: table

      - name: Scan nginx:alpine image (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: nginx:alpine
          format: sarif
          output: trivy-nginx-results.sarif

      - name: Scan postgres:18 image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: postgres:18
          format: table

      - name: Scan postgres:18 image (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: postgres:18
          format: sarif
          output: trivy-postgres-results.sarif

      - name: Upload genz scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-genz-results.sarif
          category: trivy-genz

      - name: Upload nginx scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-nginx-results.sarif
          category: trivy-nginx

      - name: Upload postgres scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-postgres-results.sarif
          category: trivy-postgres

  stackhawk:
    name: StackHawk DAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Generate SSL certificates
        run: ./scripts/generate-certs.sh

      - name: Start services
        run: |
          docker-compose up -d
          docker-compose ps

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until docker-compose ps | grep -q "healthy"; do sleep 2; done'

      - name: Run StackHawk scan
        uses: stackhawk/hawkscan-action@v2
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}

      - name: Stop services
        if: always()
        run: docker-compose down
