app:
  applicationId: 889ee6e3-984f-4651-8e97-8bb68d3470a3
  env: Development
  host: https://localhost:443
  waitForAppTarget:
    path: /
    waitTimeoutMillis: 60000
    pollDelay: 2000
  scanPolicy:
    name: OPEN_API_EXPERIMENTAL

hawk:
  spider:
    base: true
    ajax: true
    maxDuration: 5
  # Discover API endpoints through spidering
  # Note: For better coverage, add an OpenAPI spec:
